<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Production In Process</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1e1e2f, #2e2e3f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .gear {
      width: 80px;
      height: 80px;
      border: 10px solid #ccc;
      border-top: 10px solid #00ffe0;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
    }

    .status-bar {
      margin-top: 30px;
      width: 300px;
      height: 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
    }

    .status-fill {
      height: 100%;
      width: 0%;
      background: #00ffe0;
      animation: fillBar 5s ease-in-out infinite;
    }

    @keyframes fillBar {
      0%, 100% { width: 0%; }
      50% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gear"></div>
    <h1>Production in Process</h1>
    <p>Middleware active. Please wait while we handle your request.</p>
    <div class="status-bar">
      <div class="status-fill"></div>
    </div>
  </div>
</body>
</html>
